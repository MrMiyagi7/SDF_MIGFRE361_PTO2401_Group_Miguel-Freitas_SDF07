<!doctype html>
<html>
    <head>
        <title>Add to Cart Naruto Style</title>
        <!-- Links for Flavicon icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <!-- Meta data that sets the scale of page depending on display size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="container">
            <img src="/images/inchiraku-Ramen-icon.png" alt="Naruto eating Ichiraku Ramen">
            <input type="text" id="input-field" placeholder="Bread">
            <button id="add-button">Add to cart</button>
            <ul id="shopping-cart">
            </ul>
        </div>
        <!-- Connects JS file to DOM -->
        <script src="index.js" type="module"></script>
    </body>
</html>
